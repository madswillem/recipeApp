<a class="recipe_card" 
  href="/"
  hx-get="/get/recipe/{{ .ID }}"
  hx-trigger="click"
  hx-target=".content"
  hx-swap="outerHTML"
  hx-replace-url="/recipe/{{ .ID }}"
  placeholder="Loading...">
  <img class="recipe_img" src= {{ .Image }} alt="">
  <div class="text_container">
    <p>{{ .Title }}</p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/7/7d/Nutri-score-{{ .NutriScore }}.svg" alt="">
  </div>
</a>
